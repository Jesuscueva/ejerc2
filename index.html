  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

<body>
     <div class="contenedor">
       <div class="contenedor__izquierdo">
         <div class="contenedor__img">
          <img src="./images/logo.svg" alt="" class="logo">
          <img src="./images/illustration-mockups.svg" alt="" class="banner">
         </div>
       </div>
       <div class="contenedor__derecho">
         <div class="derecho__text">
           <h2>Build The Community Your Fans Will Love</h2>
           <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
             Create connections with your users as you engage in genuine discussion. </p>
           <button type="submit">Register</button>
         </div>
       </div>
      </div>
      <div class="contenedor__footer">
        <i class="fab fa-facebook-f    "></i>
